name: CI
on:
  push:
    branches: [ main ]
jobs:
  build:
    concurrency: ci-dev
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20
    - run: npx playwright install
    - run: npm ci
    - run: npm run test:e2e
